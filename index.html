<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Inputs </title>
</head>

<body>

    <div class="container">
        <h1>Inputs</h1>


        <form> <!-- Methods GET, POST-->
            <div class="row">
                <div class="col-12 col-sm-6">
                    <label class="form-label" for="txtName">Nombre</label>
                    <input type="text" placeholder="Deimian" name="name" class="form-control" id="txtName" />
                </div>

                <div class="col-12 col-sm-6 r">
                    <label class="form-label">Edad</label>
                    <input type="number" placeholder="99" class="form-control" name="lastame" />
                </div>
            </div>

            <fieldset>
                <legend>Texto</legend>


                <div>
                    <label>Correo</label>
                    <input type="email" placeholder="email@email.com" name="lastame" required />
                </div>
                <div>
                    <label>Contraseña</label>
                    <input type="password" placeholder="xxxxxx" name="lastame" required />
                </div>

                <div>
                    <label for="txtMessage">Mensaje</label>
                    <textarea name="message" id="txtMessage" rows="4" cols="40">

            </textarea>
                </div>
            </fieldset>


            <!--Radio button-->
            <fieldset>
                <legend>Radio Button</legend>

                <input type="radio" name="color" value="rojo" checked />
                <label for="">Rojo</label>

                <input type="radio" name="color" value="verde" />
                <label for="">Verde</label>

                <input type="radio" name="color" value="azul" />
                <label for="">azul</label>

            </fieldset>

            <!-- Checkbox -->
            <fieldset>
                <legend>Checkbox</legend>

                <input type="checkbox" name="lenguajes" value="HTML">
                <label for="">HTML</label>

                <input type="checkbox" name="lenguajes" value="Javascript">
                <label for="">Javascript</label>

                <input type="checkbox" name="lenguajes" value="Python">
                <label for="">Python</label>

            </fieldset>


            <fieldset>
                <legend>Sube tu foto</legend>
                <input type="file" name="foto">
            </fieldset>

            <fieldset>
                <legend> Selecciona tu país</legend>

                <select name="" id="" class="form-control">
                    <option value="VEN">Venezuela</option>
                    <option value="COL">Colombia</option>
                    <option value="AR">Argentina</option>
                </select>
            </fieldset>

            <button class="btn btn-primary my-3 w-100" type="submit">Guardar</button>
        </form>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
